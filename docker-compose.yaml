version: '3.8'

services:
  ffc-sfi-crown-hosting-prototype:
    build:
      context: .
      target: production
    image: ffc-sfi-crown-hosting-prototype
    container_name: ffc-sfi-crown-hosting-prototype
    environment: 
      APPINSIGHTS_CLOUDROLE: ffc-sfi-crown-hosting-prototype
      APPINSIGHTS_INSTRUMENTATIONKEY: ${APPINSIGHTS_INSTRUMENTATIONKEY}
      RELAY_NAMESPACE: ${RELAY_NAMESPACE}
      RELAY_KEY_RULE: ${RELAY_KEY_RULE}
      RELAY_KEY: ${RELAY_KEY}
